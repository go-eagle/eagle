name: Build and Test
# see: https://www.qikqiak.com/post/use-github-actions-build-go-app/
# This workflow will run on master branch and on any pull requests targeting master
# 主要用于 pull request
on:
  # 当代码推送到master和release分支的时候触发
  push:
    branches:
      - master
      - release/*
  # 当只有pull_request被合并到master分支的时候
  pull_request:
    branches:
      - master
  # 星期一到星期五的每天2点构建任务
  #schedule:
  #  - cron: 0 2 * * 1-5

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Lint Go Code
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
          go get -u golang.org/x/lint/golint
          make lint

